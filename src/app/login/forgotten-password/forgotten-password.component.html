<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Recuperar contraseña</h5>
          <form class="form-signin" [formGroup]="LoginForm">
            <div class="form-label-group">
              <mat-form-field>
                <input matInput formControlName="Email" type="email" id="inputEmail" placeholder="Correo electrónico"
                  required autofocus>
              </mat-form-field>
            </div>
            <button (click)="ResetPassword()" class="btn btn-lg btn-primary btn-block text-uppercase"
              type="submit">Recuperar contraseña</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
