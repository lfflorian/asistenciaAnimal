<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Ingresa</h5>
            <form class="form-signin" [formGroup]="LoginForm">
              <div class="form-label-group">
                <input formControlName="Email" type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" required autofocus>
                <!-- <label for="inputEmail">Email address</label> -->
              </div>
              <div class="form-label-group">
                <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Contrasela" required>
                <!-- <label for="inputPassword">Password</label> -->
              </div>
              <p class="forgotten"><a [routerLink]="['/session', 'forgottenpassword']">¿Has olvidado tu contraseña?</a></p>
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Recuerdame</label>
              </div>
              <button (click)="loginUser()" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Iniciar sessión</button>
              <p>¿No tiene usuario? <a [routerLink]="['/session', 'singup']">registrate</a></p>
              <!-- <hr class="my-4"> -->
              <!-- <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
