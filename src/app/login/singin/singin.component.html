<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Ingresa</h5>
          <form class="form-signin" [formGroup]="LoginForm">
            <div class="form-label-group">
              <mat-form-field>
                <input matInput formControlName="Email" placeholder="Correo" required autofocus>
              </mat-form-field>
            </div>
            <div class="form-label-group">
              <mat-form-field>
                <input matInput formControlName="password" type="password" id="inputPassword" placeholder="Contraseña"
                  required>
              </mat-form-field>
            </div>
            <p class="forgotten"><a [routerLink]="['/session', 'forgottenpassword']">¿Has olvidado tu contraseña?</a>
            </p>
            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Recuerdame</label>
            </div>
            <button (click)="loginUser()" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Iniciar
              sessión</button>
            <p>¿No tiene usuario? <a [routerLink]="['/session', 'singup']">registrate</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
