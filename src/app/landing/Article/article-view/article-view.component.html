<div *ngIf="article">
    <div class="container cont">
        <div class="row">
            <div class="col-sm-12 center">
                <h1 class="title">{{article.Title}}</h1>
            </div>
            <div class="col-sm-12">
                <div class="contain">
                    <div class="row">
                        <div [innerHTML]="article.Content"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <hr>
                <h2>Comentarios</h2>
                <div class="row">
                    <div *ngFor="let comment of article.Comments" class="col-sm-12">
                        <p>{{comment.Content}}</p>
                        <p>{{comment.Date | date:'shortDate'}}</p>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <h2>Deja un comentario</h2>
                <textarea  [formControl]="commentForm" class="form-control" matInput placeholder="Escribir un comentario" rows="5"></textarea>
                <button (click)="leftComment()" type="button" mat-raised-button class="btn btn-info">Enviar</button>
            </div>
        </div>
    </div>
</div>
