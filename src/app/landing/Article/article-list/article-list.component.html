<div class="container">
    <div class="row">
        <div class="col-sm-12 center">
            <h1 class="title">Articulos informativos</h1>
        </div>
        <div class="col-sm-12">
            <div class="contain">
                <div class="row">
                    <div *ngFor="let article of articles; index as i" (click)="GoTo(article.id)" class="col-sm-12">
                        <div class="text-post">
                            <h3>{{article.Title}} </h3>
                            <span>{{article.Date | date:'shortDate'}}</span>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
