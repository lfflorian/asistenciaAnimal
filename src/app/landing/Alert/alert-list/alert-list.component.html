<div class="container">
    <div class="row">
        <div class="col-sm-12 center">
            <h1 class="title">Alertas</h1>
        </div>
        <div class="col-sm-12">
            <div class="contain">
                <div class="row">
                    <div *ngFor="let alert of alerts; index as i" (click)="GoTo(alert.id)" class="col-sm-12">
                        <div class="text-post">
                            <h3>{{alert.Title}} </h3>
                            <span>{{alert.Date | date:'shortDate'}}</span>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
