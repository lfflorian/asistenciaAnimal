<div class="container">
    <div class="box">
        <form [formGroup]="CompanyForm">
            <div class="row">
                <div class="col-sm-12">
                    <h5>Datos de la Empresa</h5>
                </div>
                <div class="col-sm-12 col-md-6">
                    <mat-form-field>
                        <input matInput formControlName="Name" id="inputEmail" placeholder="Nombre" required autofocus>
                    </mat-form-field>
                </div>
                <div class="col-sm-12 col-md-6">
                    <mat-form-field>
                        <input matInput formControlName="DateIgnauration" id="inputEmail" placeholder="Fecha de ignauración"
                            required autofocus>
                    </mat-form-field>
                </div>
                <div class="col-sm-12 col-md-12">
                    <mat-form-field>
                        <input matInput formControlName="Description" id="inputEmail" placeholder="Descripción" required
                            autofocus>
                    </mat-form-field>
                </div>
                <div class="col-sm-12 col-md-6">
                    <mat-form-field class="example-full-width">
                        <input matInput formControlName="AsociationType" id="inputEmail" placeholder="Tipo de asociación"
                            required autofocus>
                    </mat-form-field>
                </div>
            </div>
        </form>
        <button (click)="save()" class="btn btn-lg btn-primary btn-block text-uppercase"
                type="submit">Registrar</button>
    </div>
</div>
