<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Editar Perfil</h4>
                        <p class="card-category">Completa tus datos</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="UserForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput formControlName="Email" placeholder="Username" disabled>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput formControlName="FullName" placeholder="Nombre completo" type="email">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput formControlName="FullLastName" placeholder="Apellidos completos" type="text">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput formControlName="Birthday" placeholder="Fecha de nacimiento" type="text">
                                  </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" (click)="save()" class="btn btn-danger pull-right">Actualizar Perfil</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="javascript:void(0)">
                            <img class="img" *ngIf="!Image" [src]="'assets/img/user.png'" />
                            <img class="img" *ngIf="Image" [src]="Image.Url || 'assets/img/user.png'" />
                        </a>
                    </div>
                    <div class="card-body">
                        <label class="input-file">
                            <input type="file" (change)="FileUploadEvent($event)" class="btn-file"
                                accept="image/jpeg,image/gif,image/png,application/pdf,image/x-eps" multiple> Cambiar Foto de perfil
                        </label>

                        <p class="card-description">
                            Don't be scared of the truth because we need to restart the human foundation in truth And I love you like Kanye loves Kanye I love Rick Owensâ€™ bed design but the back is...
                        </p> -->
                        <!-- <a (click)="FileUploadEvent()" class="btn btn-danger btn-round">Cambiar Imagen</a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
