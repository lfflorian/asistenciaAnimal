<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12 order-lg-12 col-lg-3">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Opciones</h4>
                    </div>
                    <div class="card-body">
                        <a [routerLink]="['/admin', 'edicion-consulta-general']" class="btn btn-warning btn-block">Agregar
                            nueva consulta</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12  col-lg-9">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Consultas generales</h4>
                        <p class="card-category">Listado de consultas generales realizadas</p>
                    </div>
                    <div class="card-body">
                        <div *ngIf="Data">
                            <app-table-list *ngIf="Data.length != 0" [Data]="Data"></app-table-list>
                        </div>
                        <div *ngIf="Data" class="col-sm-12 center">
                            <div *ngIf="Data.length == 0" class="titleIfNotData">Aun no tienes consultas agregadas,<a [routerLink]="['/admin', 'edicion-consulta-general']">haz click en aqui</a> para agregar una consulta en la que quieras que te ayuden</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
