<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12 order-lg-12 col-lg-3">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Opciones</h4>
                    </div>
                    <div class="card-body">
                        <a *ngIf="consult" [routerLink]="['/admin', 'edicion-cita', 'U-' + consult.idInvited]" class="btn btn-warning btn-block">Agregar cita</a>
                        <p>Mascota asociada</p>
                        <div *ngIf="pet" class="contenedor">
                            <app-pet-card-two *ngIf="pet" [pet]="pet"></app-pet-card-two>
                            <button mat-flat-button (click)="medicalHistory(pet.id)" color="primary">ver informe m√©dico</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12  col-lg-9">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Respuesta</h4>
                        <p class="card-category">Usuario</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div *ngIf="consult">
                                    <div>{{consult.UserName}}</div>
                                    <div *ngFor="let message of consult.Messages">
                                        <div [ngClass]="{
                                            'caut':user.id === message.idUser,
                                            'cmsg':user.id !== message.idUser
                                        }">
                                        <p><strong>{{message.Content}}</strong></p>
                                        <p>{{message.Date | date:'shortDate'}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div>
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput [formControl]="Message" placeholder="Responder ..."
                                            rows="5"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <a (click)="Enviar()" class="btn btn-info left">Enviar respuesta</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
